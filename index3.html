<body>
    <h1>Result</h1>

    <script>
        var a = prompt('Enter a alphabet to check it ies vowel letter or not')

         if(a=="a"){
            document.write( a+' is vowel')
         }else if(a=='e'){
            document.write( a+' is vowel')
         }
         else if(a=='i'){
            document.write( a+' is vowel')
         }else if(a=='o'){
            document.write( a+' is vowel')
         }else if(a=='u'){
            document.write( a+' is vowel')
         }else{
            document.write(a+' this is not vowel')

         }
    </script>
